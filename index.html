<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Version 1.2 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encounter Builder</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      /* Keep Male & Female buttons consistent */
      #toggle-male,
      #toggle-female {
        border-color: #6c757d !important;
      }
      /* Ensure equal panel height */
      .equal-height {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      /* Scrollable Adversary List */
      .scrollable-list {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Toast Notification Container -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="notification-toast"
          class="toast align-items-center text-white bg-success border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="toast-message">
              Character added successfully!
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <!-- First Row: Party & Adversaries Panels -->
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="party-settings">
              <h2>Party</h2>
              <div class="mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name:</span>
                  <input
                    type="text"
                    id="character-name"
                    class="form-control"
                    placeholder="Enter Name"
                  />
                  <button id="regenerate-name" class="btn btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                  <button id="toggle-male" class="btn btn-secondary">
                    <i class="bi bi-gender-male"></i>
                  </button>
                  <button id="toggle-female" class="btn btn-secondary">
                    <i class="bi bi-gender-female"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text">Class:</span>
                  <select id="character-class" class="form-select"></select>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text">Level:</span>
                  <select id="character-level" class="form-select"></select>
                </div>
              </div>
              <button id="add-character" class="btn btn-primary w-100">
                Add to Party of Good Guys
              </button>
            </section>
            <div class="class-preview">
              <img
                id="class-image"
                src=""
                alt="Class Image"
                class="d-block mx-auto"
                style="width: 60%"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="adversary-selection">
              <h2>Adversaries</h2>
              <!-- Filter Button Group with Search Bar Inside -->
              <div class="input-group mb-2" style="gap: 5px">
                <div class="btn-group" role="group">
                  <button id="filter-cr" class="btn btn-secondary">CR</button>
                  <button id="filter-habitat" class="btn btn-secondary">
                    Habitat
                  </button>
                  <button id="filter-type" class="btn btn-secondary">
                    Type
                  </button>
                  <button id="filter-group" class="btn btn-secondary">
                    Group
                  </button>
                </div>
                <input
                  type="text"
                  id="adversary-search"
                  class="form-control form-control-sm rounded"
                  placeholder="Search Adversaries..."
                />
                <button id="clear-filters" class="btn btn-danger rounded">
                  <i class="bi bi-x-circle"></i>
                  <!-- Icon Only -->
                </button>
              </div>

              <!-- Filter Dropdowns (Hidden by Default) -->
              <div id="filter-dropdowns" class="mb-3">
                <select
                  id="cr-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="habitat-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="type-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="group-filter"
                  class="form-select form-select-sm d-none"
                ></select>
              </div>

              <div
                id="filter-badges"
                class="d-flex flex-wrap gap-2 mt-2 mb-2"
              ></div>

              <div
                id="adversary-list"
                class="list-group scrollable-list"
              ></div>
            </section>
          </div>
        </div>
      </div>

      <!-- Second Row: Encounter Details Panel (Full Width) -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card p-4">
            <section id="encounter-summary">
              <h2>Encounter Summary</h2>
              <!-- This section will include calculations and options in the future -->
              <p>APL: <span id="average-party-level">0</span></p>
              <div
                class="btn-group mt-3"
                role="group"
                id="encounter-difficulty"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="difficulty-low"
                >
                  Low
                </button>
                <button
                  type="button"
                  class="btn btn-primary active"
                  id="difficulty-moderate"
                >
                  Moderate
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="difficulty-high"
                >
                  High
                </button>
              </div>
              <!-- Encounter XP Budget Section -->
              <div class="d-flex align-items-center mt-3">
                <strong>XP Budget:</strong>
                <span id="xp-budget" class="ms-2">0</span>
              </div>

              <!-- Encounter XP Calculation Mode -->
              <div class="btn-group mt-3" role="group" id="xp-mode">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="xp-individual"
                >
                  <i class="bi bi-person"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary active"
                  id="xp-group"
                >
                  <i class="bi bi-people"></i>
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>

      <!-- Third Row: Good Guys & Bad Guys Panels -->
      <div class="row mt-4 mb-4">
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="good-guys">
              <h2>Good Guys</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Class</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="character-table-body"></tbody>
              </table>
            </section>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="bad-guys">
              <h2>Bad Guys</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Adversary</th>
                    <th>CR</th>
                    <th>Type</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody id="adversary-table-body"></tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/adversaryData.js"></script>
    <script src="script/adversaryFilters.js"></script>
    <script src="script/adversaryUI.js"></script>
    <script src="script/nameGenerator.js"></script>
    <script src="script/partyPanel.js"></script>
    <script src="script/partyCalculations.js"></script>
    <script src="script/script.js"></script>
    <!-- Controller loads LAST -->
  </body>
</html>
