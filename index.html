<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Version 1.0 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encounter Builder</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      /* Keep Male & Female buttons consistent */
      #toggle-male,
      #toggle-female {
        border-color: #6c757d !important; /* Ensure the border remains gray */
      }
      /* Ensure equal panel height */
      .equal-height {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      /* Scrollable Adversary List */
      .scrollable-list {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">D&D Encounter Builder</h1>

      <div class="row">
        <!-- Party Panel -->
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="party-settings">
              <h2>Party</h2>
              <div class="mb-3">
                <label for="character-name" class="form-label"
                  >Character Name:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="character-name"
                    class="form-control"
                    placeholder="Enter name"
                  />
                  <button id="regenerate-name" class="btn btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                  <button id="toggle-male" class="btn btn-secondary">
                    <i class="bi bi-gender-male"></i>
                  </button>
                  <button id="toggle-female" class="btn btn-secondary">
                    <i class="bi bi-gender-female"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="character-class" class="form-label">Class:</label>
                <select id="character-class" class="form-select"></select>
              </div>
              <div class="mb-3">
                <label for="character-level" class="form-label">Level:</label>
                <select id="character-level" class="form-select"></select>
              </div>
              <button id="add-character" class="btn btn-primary w-100">
                Add Character
              </button>
            </section>
          </div>
        </div>

        <!-- Adversaries Panel -->
        <div class="col-md-6">
          <div class="card p-4 mb-4 equal-height">
            <section id="adversary-selection">
              <h2>Adversaries</h2>
              <!-- Filter Button Group with Search Bar Inside -->
              <div class="input-group mb-2" style="gap: 5px">
                <div class="btn-group" role="group">
                  <button id="filter-cr" class="btn btn-secondary">CR</button>
                  <button id="filter-habitat" class="btn btn-secondary">
                    Habitat
                  </button>
                  <button id="filter-type" class="btn btn-secondary">
                    Type
                  </button>
                  <button id="filter-group" class="btn btn-secondary">
                    Group
                  </button>
                </div>
                <input
                  type="text"
                  id="adversary-search"
                  class="form-control form-control-sm rounded"
                  placeholder="Search Adversaries..."
                />
                <button id="clear-filters" class="btn btn-danger rounded">
                  <i class="bi bi-x-circle"></i>
                  <!-- Icon Only -->
                </button>
              </div>

              <!-- Filter Dropdowns (Hidden by Default) -->
              <div id="filter-dropdowns" class="mb-3">
                <select
                  id="cr-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="habitat-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="type-filter"
                  class="form-select form-select-sm d-none"
                ></select>
                <select
                  id="group-filter"
                  class="form-select form-select-sm d-none"
                ></select>
              </div>

              <div
                id="filter-badges"
                class="d-flex flex-wrap gap-2 mt-2"
              ></div>

              <div
                id="adversary-list"
                class="list-group scrollable-list"
              ></div>
            </section>
          </div>
        </div>
      </div>

      <!-- Encounter Details Panel -->
      <div class="row">
        <div class="col-md-12">
          <div class="card p-4">
            <section id="encounter-summary">
              <h2>Encounter Summary</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Class</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody id="character-table-body"></tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- Global Scripts (e.g., Bootstrap, jQuery, other dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script/adversaryUI.js"></script>
    <!-- Defines displayAdversaries -->
    <script src="script/adversaryData.js"></script>
    <!-- Calls displayAdversaries -->
    <script src="script/adversaryFilters.js"></script>
    <!-- Manages filters -->

    <!-- Any other scripts that depend on adversary data/UI -->
    <script src="script/nameGenerator.js"></script>
    <!-- Example: Name generation -->
    <script src="script/partyPanel.js"></script>
    <!-- Example: Party-related logic -->
  </body>
</html>
