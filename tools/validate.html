<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validation Tool</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Optional: Link to main CSS -->
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="card-title text-center">JSON Validation Tool</h1>
          <p class="text-center">
            Click the button below to validate your JSON files.
          </p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="validateJSON()">
              Run Validation
            </button>
          </div>
          <div
            id="output"
            class="mt-4 p-3 bg-white border rounded"
            style="max-height: 400px; overflow-y: auto; white-space: pre-wrap"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load validation script -->
    <script src="validateJSON.js"></script>
  </body>
</html>
